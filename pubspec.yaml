name: build
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  intl_phone_number_input: ^0.7.3+1
  carousel_slider: ^4.2.1
  fluid_bottom_nav_bar: ^1.4.0
  animated_notch_bottom_bar: ^1.0.0
  flutter_keyboard_visibility: ^5.4.1
  http:
  shared_preferences: ^2.2.0
  animated_switcher_plus: ^1.0.3
  image_picker: ^1.0.2
  permission_handler: ^10.4.3
  flutter_html: any
  url_launcher: ^6.1.12
  file_picker: ^5.3.4
  flutter_local_notifications: ^15.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/
    - assets/carousel/


  fonts:
    - family: Cairo
      fonts:
        - asset: fonts/Cairo-Regular.ttf


